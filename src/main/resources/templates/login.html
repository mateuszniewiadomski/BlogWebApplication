<div class="mt-5 py-4 d-flex justify-content-center container bg-light rounded">
    <div>
        <h1 class="d-flex justify-content-center" style="padding: 5vh">Login</h1>
        <form method="POST" th:action="@{/login}">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:value="${username}" th:name="username"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" th:value="${password}" th:name="password"/>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary mt-3" type="submit" value="Submit"/>
            </div>

        </form>
        <p class="d-flex justify-content-center pt-5">or</p>
        <div class="d-flex justify-content-center">
            <input class="btn btn-outline-primary" type="button" onclick="location.href='/register';" value="Register" />
        </div>
    </div>
</div>
